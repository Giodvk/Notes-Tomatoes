<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserisci Recensione</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename = 'paginaFilm/recensioni.css')}}">
</head>
<body>
    <div class="insert-review-container">
        <h3><i class="fas fa-star"></i> Lascia una Recensione</h3>
        <form action="{{ url_for('inserisci_recensione', movie_id=movie._id) }}" method="POST" class="review-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="critic_name"><i class="fas fa-user"></i> Nome Critico</label>
                    <input type="text" name="critic_name" id="critic_name" required placeholder="Il tuo nome">
                </div>

                <div class="form-group">
                    <label for="publisher_name"><i class="fas fa-newspaper"></i> Testata</label>
                    <input type="text" name="publisher_name" id="publisher_name" required placeholder="Nome della testata">
                </div>
            </div>

            <div class="form-group">
                <label for="review_score"><i class="fas fa-chart-line"></i> Punteggio</label>
                <div class="rating-container">
                    <div class="rating-stars" id="ratingStars">
                        <i class="far fa-star" data-value="1"></i>
                        <i class="far fa-star" data-value="2"></i>
                        <i class="far fa-star" data-value="3"></i>
                        <i class="far fa-star" data-value="4"></i>
                        <i class="far fa-star" data-value="5"></i>
                    </div>
                    <div class="rating-value">5.0</div>
                    <input type="hidden" name="review_score" id="review_score" value="5.0" min="1" max="5" step="0.1" required>
                </div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" name="top_critic" id="top_critic">
                <label for="top_critic">Top Critic</label>
            </div>

            <div class="form-group">
                <label for="review_content"><i class="fas fa-comment-alt"></i> Contenuto</label>
                <textarea name="review_content" id="review_content" rows="5" required placeholder="Scrivi la tua recensione qui..."></textarea>
                <div class="character-counter" id="charCounter">0/500 caratteri</div>
            </div>

            <div class="review-preview" id="reviewPreview">
                <h4>Anteprima Recensione</h4>
                <div class="review-preview-content" id="previewContent"></div>
                <div class="review-preview-meta">
                    <span id="previewAuthor"></span>
                    <span id="previewRating"></span>
                </div>
            </div>

            <button type="submit" class="submit-review-btn">
                <i class="fas fa-paper-plane"></i> Invia Recensione
            </button>
        </form>
    </div>

    <script src="{{url_for('static', filename = 'paginaFilm/recensioni.js')}}"></script>
</body>
</html>
